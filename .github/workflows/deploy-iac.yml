name: Deploy IaC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-iac:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Récupérer le Code
    - name: Checkout Code
      uses: actions/checkout@v4 # Mise à jour vers la dernière version stable

    # Étape 2 : Connexion à Azure
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Étape 3 : Déployer l'Infrastructure avec Azure CLI
    - name: Deploy Infrastructure
      uses: azure/cli@v1
      with:
        inlineScript: |
          echo "Démarrage du déploiement dans le groupe de ressources : ${{ secrets.RESOURCE_GROUP }}"
          az deployment group create \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file bicep/main.bicep \
            --parameters @bicep/parameters/${{ secrets.ENVIRONMENT }}.parameters.json
